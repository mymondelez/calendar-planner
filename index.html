<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calendar Planner 2026+</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        html { touch-action: manipulation; }
        :root {
            --bg-primary: #1a1a1a; --bg-secondary: #2d2d2d; --text-primary: #ffffff; --text-secondary: #999999;
            --border-color: #404040; --red: #ff3b30; --yellow: #ffcc00; --orange: #ff9500; --blue: #00b4d8; --green: #00d084; --accent: #0a84ff;
        }
        html, body { width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg-primary); color: var(--text-primary); overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background-color: var(--bg-primary); }
        .header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 700; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        button { background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        .today-btn { background: var(--accent); border: none; color: white; padding: 6px 12px; font-size: 12px; }
        .calendar-wrapper { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 12px; }
        .weekday { text-align: center; font-size: 12px; font-weight: 600; color: var(--text-secondary); }
        .days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 24px; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; cursor: pointer; padding: 4px; position: relative; font-size: 14px; font-weight: 600; gap: 2px; }
        .day.other-month { opacity: 0.15; }
        .day.red { background-color: rgba(255, 59, 48, 0.6); border-color: var(--red); }
        .day.yellow { background-color: rgba(255, 204, 0, 0.4); border-color: var(--yellow); }
        .day-number { font-size: 15px; z-index: 2; }
        .day-note { font-size: 9px; color: #fff; text-align: center; line-height: 1; max-width: 100%; overflow: hidden; font-weight: bold; z-index: 2; white-space: nowrap; text-overflow: ellipsis; }
        
        .modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--bg-secondary); border-top: 1px solid var(--border-color); border-radius: 20px 20px 0 0; padding: 24px; z-index: 100; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal.active { display: flex; flex-direction: column; }
        .note-input { width: 100%; background: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 8px; font-size: 16px; margin-top: 15px; }
        .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
        .save-btn { flex: 2; background: var(--accent); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; }
        .delete-btn { flex: 1; background: rgba(255, 59, 48, 0.2); color: var(--red); border: 1px solid var(--red); border-radius: 8px; }
        
        .color-picker button.selected { border: 2px solid white; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="monthHeader">Mese Anno</h1>
            <div class="header-controls">
                <button id="prevBtn">←</button>
                <button class="today-btn" id="todayBtn">Oggi</button>
                <button id="nextBtn">→</button>
            </div>
        </div>
        <div class="calendar-wrapper">
            <div class="weekdays">
                <div class="weekday">L</div><div class="weekday">M</div><div class="weekday">M</div>
                <div class="weekday">G</div><div class="weekday">V</div><div class="weekday">S</div><div class="weekday">D</div>
            </div>
            <div class="days" id="daysContainer"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center">
            <h2 id="modalDate">Data</h2>
            <button onclick="closeModal()" style="border:none; background:none; font-size:24px; color:#fff; padding: 5px;">✕</button>
        </div>
        <div class="color-picker" id="modalColorPicker" style="display:flex; gap:15px; margin: 25px 0;">
            <button class="color-btn" data-color="red" style="background:var(--red); width:45px; height:45px; border-radius:50%; border:none;"></button>
            <button class="color-btn" data-color="yellow" style="background:var(--yellow); width:45px; height:45px; border-radius:50%; border:none;"></button>
            <button class="color-btn" data-color="none" style="background:var(--bg-primary); width:45px; height:45px; border-radius:50%; border:1px dashed #666;"></button>
        </div>
        <textarea id="noteInput" class="note-input" maxlength="50" placeholder="Scrivi una nota..."></textarea>
        <div class="modal-actions">
            <button class="delete-btn" onclick="deleteEntry()">Elimina</button>
            <button class="save-btn" onclick="saveEvent()">SALVA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAniuzRLuV09S2a1Rkoi1_FJgc528whGGc",
            authDomain: "calendar-planner-hey.firebaseapp.com",
            projectId: "calendar-planner-hey",
            storageBucket: "calendar-planner-hey.firebasestorage.app",
            messagingSenderId: "1001939176543",
            appId: "1:1001939176543:web:8ba24dc1f90b95fb861fea"
        };

        let db, currentUser, dayEvents = {};
        let currentDate = new Date(2026, 0, 1);
        let selectedDate = null;
        let selectedColor = 'none';

        // Calcolo Pasqua
        function getEaster(year) {
            const a = year % 19, b = Math.floor(year / 100), c = year % 100, d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451), month = Math.floor((h + l - 7 * m + 114) / 31), day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        function getHolidays(year) {
            const easter = getEaster(year);
            const angel = new Date(easter); angel.setDate(easter.getDate() + 1);
            return {
                [`${year}-01-01`]: "Capodanno", [`${year}-01-06`]: "Epifania", [`${year}-04-25`]: "Liberazione",
                [`${year}-05-01`]: "Lavoro", [`${year}-06-02`]: "Repubblica", [`${year}-08-15`]: "Ferragosto",
                [`${year}-10-04`]: "S. Francesco", [`${year}-11-01`]: "Ognissanti", [`${year}-12-08`]: "Immacolata", 
                [`${year}-12-25`]: "Natale", [`${year}-12-26`]: "S. Stefano", 
                [getDateString(easter)]: "Pasqua", [getDateString(angel)]: "Lunedì dell'Angelo"
            };
        }

        function getDateString(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }

        function renderCalendar() {
            const y = currentDate.getFullYear(), m = currentDate.getMonth();
            const names = ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];
            document.getElementById('monthHeader').textContent = `${names[m]} ${y}`;
            document.getElementById('prevBtn').disabled = (y === 2026 && m === 0);

            const start = new Date(y, m, 1);
            let gap = start.getDay(); gap = (gap === 0) ? 6 : gap - 1;
            const cursor = new Date(y, m, 1 - gap);
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';

            const holidays = getHolidays(y);

            for (let i = 0; i < 42; i++) {
                const iterDate = new Date(cursor);
                const dStr = getDateString(iterDate);
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                if (iterDate.getMonth() !== m) dayEl.classList.add('other-month');

                const holidayName = holidays[dStr];
                const userEv = dayEvents[dStr];

                if (userEv?.color) dayEl.classList.add(userEv.color);
                else if (holidayName) dayEl.classList.add('yellow');

                const note = userEv?.note || holidayName || "";
                dayEl.innerHTML = `<div class="day-number">${iterDate.getDate()}</div><div class="day-note">${note}</div>`;
                
                if (iterDate.getMonth() === m) dayEl.onclick = () => openModal(iterDate, holidayName);
                container.appendChild(dayEl);
                cursor.setDate(cursor.getDate() + 1);
            }
        }

        function openModal(date, hName) {
            selectedDate = date;
            const dStr = getDateString(date);
            const ev = dayEvents[dStr] || {};
            document.getElementById('modalDate').textContent = date.toLocaleDateString('it-IT',{day:'numeric',month:'long'});
            document.getElementById('noteInput').value = ev.note || hName || "";
            selectedColor = ev.color || (hName ? 'yellow' : 'none');
            updateColorSelection();
            document.getElementById('modal').classList.add('active');
        }

        function updateColorSelection() {
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.color === selectedColor);
            });
        }

        async function saveEvent() {
            const dStr = getDateString(selectedDate);
            const note = document.getElementById('noteInput').value.trim();
            const data = { color: selectedColor === 'none' ? null : selectedColor, note: note || null };
            dayEvents[dStr] = data;
            if(db && currentUser) await db.collection('users').doc(currentUser.uid).collection('events').doc(dStr).set(data);
            renderCalendar(); closeModal();
        }

        function deleteEntry() { document.getElementById('noteInput').value = ''; selectedColor = 'none'; saveEvent(); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
        document.getElementById('todayBtn').onclick = () => { 
            const now = new Date();
            currentDate = (now < new Date(2026,0,1)) ? new Date(2026,0,1) : new Date(now.getFullYear(), now.getMonth(), 1);
            renderCalendar(); 
        };

        document.querySelectorAll('.color-btn').forEach(b => {
            b.onclick = () => { 
                selectedColor = b.dataset.color;
                updateColorSelection();
                if(selectedColor === 'red' && (!document.getElementById('noteInput').value || document.getElementById('noteInput').value === "S. Francesco")) {
                    document.getElementById('noteInput').value = "Ufficio";
                }
            };
        });

        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firebase.auth().signInAnonymously().then(u => {
            currentUser = u.user;
            db.collection('users').doc(currentUser.uid).collection('events').get().then(s => {
                s.forEach(doc => dayEvents[doc.id] = doc.data());
                renderCalendar();
            });
        });
    </script>
</body>
</html>
