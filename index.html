<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Planner 2026">
    <link rel="apple-touch-icon" href="logocalendar.png">
    
    <title>Calendar Planner 2026</title>
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
            touch-action: pan-y; 
        }
        
        :root {
            --bg-primary: #000000; --bg-secondary: #1c1c1e; --border-color: #333;
            --text-primary: #ffffff; --text-secondary: #888;
            --red: #ff3b30; --yellow: #ccff00; --green: #28cd41; --blue: #007aff;
            --yellow-faded: rgba(204, 255, 0, 0.25);
        }

        html, body { width: 100%; height: 100%; font-family: -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; padding-top: env(safe-area-inset-top); }

        .header { padding: 20px 16px; display: flex; justify-content: space-between; align-items: flex-start; }
        .header h1 { font-size: 28px; font-weight: 800; line-height: 1.1; display: flex; flex-direction: column; }
        .header h1 span.year { font-size: 22px; color: var(--text-secondary); font-weight: 400; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        
        button { background: var(--bg-secondary); border: 1px solid var(--border-color); color: #fff; border-radius: 12px; font-weight: 600; touch-action: manipulation; }
        button:disabled { opacity: 0.2; }
        .nav-btn { width: 48px; height: 48px; font-size: 20px; }
        .today-btn { height: 48px; padding: 0 15px; font-size: 14px; background: var(--blue); border: none; }

        .calendar-wrapper { flex: 1; padding: 0 12px 20px 12px; display: flex; flex-direction: column; }
        #daysContainer { transition: opacity 0.2s ease-in-out; opacity: 1; }
        #daysContainer.fading { opacity: 0; }

        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); margin-bottom: 10px; }
        .weekday { text-align: center; font-size: 11px; font-weight: 800; color: var(--text-secondary); }

        .days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day { 
            aspect-ratio: 4 / 4.8; background: var(--bg-secondary); border: 1px solid var(--border-color); 
            border-radius: 10px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative; overflow: hidden;
        }
        
        .day.other-month { opacity: 0.15; }
        
        /* BORDO GIORNO ATTUALE */
        .day.is-today {
            border: 2px solid var(--blue);
        }
        
        .day.fixed-day-bg { background-color: var(--yellow-faded) !important; color: #fff; }
        
        /* GIOVEDÌ: Diagonale inversa (metà superiore sinistra colorata) */
        .day.fixed-day-half { 
            background: linear-gradient(135deg, var(--yellow-faded) 50%, var(--bg-secondary) 50%) !important; 
            color: #fff; 
        }

        .day.holiday-yellow { background-color: var(--yellow) !important; color: #000; }
        .day.red { background: var(--red) !important; color: #fff; }
        .day.green { background: var(--green) !important; color: #fff; }
        .day.blue { background: var(--blue) !important; color: #fff; }
        .day.manual-yellow { background: var(--yellow) !important; color: #000; }
        
        .day-number { font-size: 18px; font-weight: 700; z-index: 2; }
        .day-note { 
            position: absolute; bottom: 4px; left: 1px; right: 1px;
            font-size: 7px; font-weight: 900; text-align: center; 
            text-transform: uppercase; white-space: nowrap; overflow: hidden;
        }

        .modal { 
            display: none; position: fixed; bottom: 0; left: 0; right: 0; 
            background: #1c1c1e; border-top: 1px solid #333; border-radius: 25px 25px 0 0; 
            padding: 25px; z-index: 100; padding-bottom: max(30px, env(safe-area-inset-bottom));
        }
        .modal.active { display: flex; flex-direction: column; }
        .note-input { width: 100%; background: #2c2c2e; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 12px; font-size: 16px; margin-bottom: 20px; }
        .color-picker { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .color-opt { width: 52px; height: 52px; border-radius: 50%; border: 3px solid transparent; }
        .color-opt.selected { border-color: white; transform: scale(1.1); }
        .modal-actions { display: flex; gap: 12px; }
        .btn-save { flex: 2; background: var(--blue); padding: 18px; border-radius: 15px; border: none; font-size: 18px; font-weight: 700; color: #fff; }
        .btn-del { flex: 1; background: #3a3a3c; color: var(--red); border-radius: 15px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="monthHeader">---</h1>
            <div class="header-controls">
                <button id="prevBtn" class="nav-btn">←</button>
                <button id="todayBtn" class="today-btn">Oggi</button>
                <button id="nextBtn" class="nav-btn">→</button>
            </div>
        </div>
        <div class="calendar-wrapper" id="swipeArea">
            <div class="weekdays">
                <div class="weekday">LUN</div><div class="weekday">MAR</div><div class="weekday">MER</div>
                <div class="weekday">GIO</div><div class="weekday">VEN</div><div class="weekday">SAB</div>
                <div class="weekday">DOM</div>
            </div>
            <div id="daysContainer" class="days"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h2 id="modalDate">Data</h2>
            <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:30px">✕</button>
        </div>
        <div class="color-picker">
            <div class="color-opt" data-color="red" style="background:var(--red)"></div>
            <div class="color-opt" data-color="yellow" style="background:var(--yellow)"></div>
            <div class="color-opt" data-color="green" style="background:var(--green)"></div>
            <div class="color-opt" data-color="blue" style="background:var(--blue)"></div>
            <div class="color-opt" data-color="none" style="background:none; border:2px dashed #666"></div>
        </div>
        <input type="text" id="noteInput" class="note-input" placeholder="Aggiungi nota...">
        <div class="modal-actions">
            <button class="btn-del" onclick="deleteEntry()">Elimina</button>
            <button class="btn-save" onclick="saveEvent()">SALVA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAniuzRLuV09S2a1Rkoi1_FJgc528whGGc",
            authDomain: "calendar-planner-hey.firebaseapp.com",
            projectId: "calendar-planner-hey",
            storageBucket: "calendar-planner-hey.firebasestorage.app",
            messagingSenderId: "1001939176543",
            appId: "1:1001939176543:web:8ba24dc1f90b95fb861fea"
        };

        let db, currentUser, dayEvents = {};
        let currentDate = new Date(2026, 0, 1);
        let selectedDate = null, selectedColor = 'none';

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBip() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function getEaster(y) {
            const a=y%19, b=Math.floor(y/100), c=y%100, d=Math.floor(b/4), e=b%4, f=Math.floor((b+8)/25), g=Math.floor((b-f+1)/3), h=(19*a+b-d-g+15)%30, i=Math.floor(c/4), k=c%4, l=(32+2*e+2*i-h-k)%7, m=Math.floor((a+11*h+22*l)/451);
            return new Date(y,Math.floor((h+l-7*m+114)/31)-1,((h+l-7*m+114)%31)+1);
        }

        function getHolidays(y) {
            const e = getEaster(y); const a = new Date(e); a.setDate(e.getDate() + 1);
            return {
                [`${y}-01-01`]: "CAPODAN", [`${y}-01-06`]: "EPIFANIA", [`${y}-04-25`]: "LIBERAZ",
                [`${y}-05-01`]: "F.LAVORO", [`${y}-06-02`]: "F.REPUB", [`${y}-08-15`]: "FERRAGO",
                [`${y}-11-01`]: "SANTI", [`${y}-12-08`]: "IMMACOL", 
                [`${y}-12-25`]: "NATALE", [`${y}-12-26`]: "S.STEF", 
                [`${y}-10-04`]: "S.FRANC", [`${y}-06-24`]: "S.GIOVA",
                [getDateString(e)]: "PASQUA", [getDateString(a)]: "ANGELO"
            };
        }

        function getDateString(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }

        function renderCalendar() {
            const container = document.getElementById('daysContainer');
            container.classList.add('fading');

            setTimeout(() => {
                const y = currentDate.getFullYear(), m = currentDate.getMonth();
                const names = ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];
                document.getElementById('monthHeader').innerHTML = `${names[m]} <span class="year">${y}</span>`;
                document.getElementById('prevBtn').disabled = (y === 2026 && m === 0);

                const start = new Date(y, m, 1);
                let gap = (start.getDay() === 0) ? 6 : start.getDay() - 1;
                const cursor = new Date(y, m, 1 - gap);
                container.innerHTML = '';
                const holidays = getHolidays(y);
                
                // Variabile per il giorno reale attuale
                const today = new Date();
                const todayStr = getDateString(today);

                for (let i = 0; i < 42; i++) {
                    const iterDate = new Date(cursor);
                    const dStr = getDateString(iterDate);
                    const dayOfWeek = iterDate.getDay(); 
                    const hName = holidays[dStr];
                    const userEv = dayEvents[dStr];
                    
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    if (iterDate.getMonth() !== m) dayEl.classList.add('other-month');
                    
                    // Evidenzia se è oggi
                    if (dStr === todayStr) {
                        dayEl.classList.add('is-today');
                    }

                    if (hName && !userEv?.color) {
                        dayEl.classList.add('holiday-yellow');
                    } 
                    else if (iterDate.getMonth() === m && !userEv?.color) {
                        if ([1, 5, 6, 0].includes(dayOfWeek)) dayEl.classList.add('fixed-day-bg');
                        if (dayOfWeek === 4) dayEl.classList.add('fixed-day-half');
                    }

                    if (userEv?.color) {
                        dayEl.classList.remove('fixed-day-bg', 'fixed-day-half', 'holiday-yellow');
                        if (userEv.color === 'yellow') dayEl.classList.add('manual-yellow');
                        else dayEl.classList.add(userEv.color);
                    }

                    dayEl.innerHTML = `<div class="day-number">${iterDate.getDate()}</div><div class="day-note">${userEv?.note || hName || ""}</div>`;
                    if (iterDate.getMonth() === m) dayEl.onclick = () => { playBip(); openModal(iterDate, hName); };
                    container.appendChild(dayEl);
                    cursor.setDate(cursor.getDate() + 1);
                }
                container.classList.remove('fading');
            }, 100);
        }

        // Swipe & Navigation
        let touchstartX = 0; let touchendX = 0;
        const swipeArea = document.getElementById('swipeArea');
        swipeArea.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX, false);
        swipeArea.addEventListener('touchend', e => { 
            touchendX = e.changedTouches[0].screenX; 
            if (touchendX < touchstartX - 50) { currentDate.setMonth(currentDate.getMonth() + 1); playBip(); renderCalendar(); }
            if (touchendX > touchstartX + 50) { 
                if (!(currentDate.getFullYear() === 2026 && currentDate.getMonth() === 0)) {
                    currentDate.setMonth(currentDate.getMonth() - 1); playBip(); renderCalendar();
                }
            }
        }, false);

        function openModal(date, hName) {
            selectedDate = date;
            const dStr = getDateString(date);
            const ev = dayEvents[dStr] || {};
            document.getElementById('modalDate').textContent = date.toLocaleDateString('it-IT',{day:'numeric',month:'long'});
            document.getElementById('noteInput').value = ev.note || hName || "";
            selectedColor = ev.color || 'none';
            updateColorUI();
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal').classList.add('active');
        }

        function updateColorUI() { document.querySelectorAll('.color-opt').forEach(b => b.classList.toggle('selected', b.dataset.color === selectedColor)); }
        async function saveEvent() {
            const dStr = getDateString(selectedDate);
            const note = document.getElementById('noteInput').value.trim();
            const data = { color: selectedColor === 'none' ? null : selectedColor, note: note || null };
            dayEvents[dStr] = data;
            if(db && currentUser) await db.collection('users').doc(currentUser.uid).collection('events').doc(dStr).set(data);
            renderCalendar(); closeModal();
        }
        function deleteEntry() { document.getElementById('noteInput').value = ''; selectedColor = 'none'; saveEvent(); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); document.getElementById('modal').style.display = 'none'; }

        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); playBip(); renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); playBip(); renderCalendar(); };
        document.getElementById('todayBtn').onclick = () => { currentDate = new Date(); playBip(); renderCalendar(); };

        document.querySelectorAll('.color-opt').forEach(b => {
            b.onclick = () => { 
                selectedColor = b.dataset.color;
                updateColorUI();
                if(selectedColor === 'red') document.getElementById('noteInput').value = "UFFICIO";
            };
        });

        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firebase.auth().signInAnonymously().then(u => {
            currentUser = u.user;
            db.collection('users').doc(currentUser.uid).collection('events').get().then(s => {
                s.forEach(doc => dayEvents[doc.id] = doc.data());
                renderCalendar();
            });
        });
    </script>
</body>
</html>
