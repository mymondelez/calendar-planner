<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Calendar Planner - Pianifica la tua settimana">
    <title>Calendar Planner</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a1a' width='192' height='192'/><text x='96' y='120' font-size='100' fill='%23fff' text-anchor='middle' font-weight='bold'>üìÖ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231a1a1a' width='180' height='180'/><text x='90' y='135' font-size='90' fill='%23fff' text-anchor='middle' font-weight='bold'>üìÖ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            touch-action: manipulation;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #404040;
            --red: #ff3b30;
            --yellow: #ffcc00;
            --orange: #ff9500;
            --blue: #00b4d8;
            --green: #00d084;
            --accent: #0a84ff;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            -webkit-user-select: none;
            user-select: none;
        }

        button:active {
            background-color: var(--bg-secondary);
            opacity: 0.7;
        }

        .today-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .calendar-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .month-header {
            text-align: center;
            margin-bottom: 24px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s;
            position: relative;
            font-size: 14px;
            font-weight: 600;
            gap: 4px;
        }

        .day:active {
            transform: scale(0.95);
        }

        .day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .day.has-color {
            border: 1px solid;
        }

        .day.red { background-color: rgba(255, 59, 48, 0.3); border-color: var(--red); }
        .day.yellow { background-color: rgba(255, 204, 0, 0.3); border-color: var(--yellow); }
        .day.orange { background-color: rgba(255, 149, 0, 0.3); border-color: var(--orange); }
        .day.blue { background-color: rgba(0, 180, 216, 0.3); border-color: var(--blue); }
        .day.green { background-color: rgba(0, 208, 132, 0.3); border-color: var(--green); }

        .day-number {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .day-note {
            font-size: 10px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.2;
            max-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-indicator {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .day.red .day-indicator { background-color: var(--red); }
        .day.yellow .day-indicator { background-color: var(--yellow); }
        .day.orange .day-indicator { background-color: var(--orange); }
        .day.blue .day-indicator { background-color: var(--blue); }
        .day.green .day-indicator { background-color: var(--green); }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .color-picker {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-btn.red { background-color: var(--red); }
        .color-btn.yellow { background-color: var(--yellow); }
        .color-btn.orange { background-color: var(--orange); }
        .color-btn.blue { background-color: var(--blue); }
        .color-btn.green { background-color: var(--green); }
        .color-btn.none { background-color: var(--bg-secondary); border: 2px dashed var(--border-color); }

        .color-btn.selected {
            border-color: var(--text-primary);
            box-shadow: 0 0 0 2px var(--bg-secondary), 0 0 0 4px var(--text-primary);
        }

        .color-btn::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: none;
        }

        .color-btn.selected::after {
            display: block;
        }

        .color-btn.none::after {
            display: none;
        }

        .note-input {
            width: 100%;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-length: 50;
        }

        .note-input::placeholder {
            color: var(--text-secondary);
        }

        .note-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .char-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: right;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
        }

        .delete-btn {
            background-color: rgba(255, 59, 48, 0.2);
            color: var(--red);
            border-color: var(--red);
        }

        .save-btn {
            background-color: var(--accent);
            color: white;
            border: none;
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .calendar-wrapper {
                padding: 12px;
            }

            .day {
                font-size: 12px;
                border-radius: 10px;
            }

            .day-number {
                font-size: 14px;
            }

            .modal {
                padding: 20px;
            }
        }

        @supports (padding: max(0px)) {
            .header {
                padding: max(16px, 16px + env(safe-area-inset-top)) 16px 16px;
            }

            .calendar-wrapper {
                padding-bottom: max(16px, 16px + env(safe-area-inset-bottom));
            }

            .modal {
                padding-bottom: max(24px, 24px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calendario</h1>
            <div class="header-controls">
                <button class="today-btn" id="todayBtn">Oggi</button>
                <button id="prevBtn">‚Üê</button>
                <button id="nextBtn">‚Üí</button>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="month-header" id="monthHeader"></div>
            
            <div class="weekdays">
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mer</div>
                <div class="weekday">Gio</div>
                <div class="weekday">Ven</div>
                <div class="weekday">Sab</div>
                <div class="weekday">Dom</div>
            </div>

            <div class="days" id="daysContainer"></div>
        </div>
    </div>

    <!-- Modal per selezione colore e nota -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <h2 id="modalDate"></h2>
            <button class="close-btn" id="closeBtn">‚úï</button>
        </div>

        <div class="modal-section">
            <label class="modal-label">Colore</label>
            <div class="color-picker" id="colorPicker">
                <button class="color-btn none" data-color="none">Nessuno</button>
                <button class="color-btn red" data-color="red"></button>
                <button class="color-btn yellow" data-color="yellow"></button>
                <button class="color-btn orange" data-color="orange"></button>
                <button class="color-btn blue" data-color="blue"></button>
                <button class="color-btn green" data-color="green"></button>
            </div>
        </div>

        <div class="modal-section">
            <label class="modal-label" for="noteInput">Nota (massimo 50 caratteri)</label>
            <textarea class="note-input" id="noteInput" placeholder="Aggiungi una nota..." maxlength="50" rows="2"></textarea>
            <div class="char-count"><span id="charCount">0</span>/50</div>
        </div>

        <div class="modal-actions">
            <button class="delete-btn" id="deleteBtn">Elimina</button>
            <button class="save-btn" id="saveBtn">Salva</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

    <script>
        // ===== CONFIGURAZIONE FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyAniuzRLuV09S2a1Rkoi1_FJgc528whGGc",
            authDomain: "calendar-planner-hey.firebaseapp.com",
            projectId: "calendar-planner-hey",
            storageBucket: "calendar-planner-hey.firebasestorage.app",
            messagingSenderId: "1001939176543",
            appId: "1:1001939176543:web:8ba24dc1f90b95fb861fea"
        };

        let db;
        let currentUser = null;
        let currentDate = new Date();
        let selectedDate = null;
        let dayEvents = {};

        // Inizializza Firebase
        async function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                const auth = firebase.auth();
                if (!auth.currentUser) {
                    await auth.signInAnonymously();
                }
                currentUser = auth.currentUser;
                
                await loadEvents();
                renderCalendar();
                
            } catch (error) {
                console.error('Firebase init error:', error);
                renderCalendarOffline();
            }
        }

        // ===== FESTIVI ITALIANI =====
        const italianHolidays = {
            '2026-01-01': 'Capodanno',
            '2026-01-06': 'Epifania',
            '2026-04-12': 'Pasqua',
            '2026-04-13': 'Luned√¨ dell\'Angelo',
            '2026-04-25': 'Festa della Liberazione',
            '2026-05-01': 'Festa del Lavoro',
            '2026-06-02': 'Festa della Repubblica',
            '2026-08-15': 'Ferragosto',
            '2026-11-01': 'Ognissanti',
            '2026-12-08': 'Immacolata Concezione',
            '2026-12-25': 'Natale',
            '2026-12-26': 'Santo stefano',
        };

        function getHolidayKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isHoliday(date) {
            const key = getHolidayKey(date);
            return italianHolidays[key] !== undefined;
        }

        // ===== CALENDAR LOGIC =====
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                              'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            document.getElementById('monthHeader').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';

            let date = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const dayEl = document.createElement('div');
                const dateStr = getDateString(date);
                const isCurrentMonth = date.getMonth() === month;
                const isToday = dateStr === getDateString(new Date());
                const isHolidayDay = isHoliday(date);

                dayEl.className = 'day';
                if (!isCurrentMonth) dayEl.classList.add('other-month');
                if (isToday) dayEl.style.borderColor = 'var(--accent)';

                const event = dayEvents[dateStr];
                if (isHolidayDay) {
                    dayEl.classList.add('green', 'has-color');
                    dayEl.style.pointerEvents = 'none';
                } else if (event && event.color) {
                    dayEl.classList.add(event.color, 'has-color');
                }

                let noteHtml = '';
                if (event && event.note && !isHolidayDay) {
                    noteHtml = `<div class="day-note">${event.note}</div>`;
                } else if (event && event.color && !isHolidayDay) {
                    noteHtml = '<div class="day-indicator"></div>';
                }

                dayEl.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    ${noteHtml}
                `;

                if (!isHolidayDay && isCurrentMonth) {
                    dayEl.addEventListener('click', () => openModal(new Date(date)));
                }

                daysContainer.appendChild(dayEl);
                date.setDate(date.getDate() + 1);
            }
        }

        function getDateString(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function openModal(date) {
            selectedDate = new Date(date);
            const dateStr = getDateString(selectedDate);
            const event = dayEvents[dateStr] || {};

            const formattedDate = selectedDate.toLocaleDateString('it-IT', {
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
            const capitalizedDate = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
            
            document.getElementById('modalDate').textContent = capitalizedDate;

            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('selected');
                if ((btn.dataset.color === 'none' && !event.color) ||
                    (btn.dataset.color === event.color)) {
                    btn.classList.add('selected');
                }
            });

            document.getElementById('noteInput').value = event.note || '';
            updateCharCount();

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedDate = null;
        }

        async function saveEvent() {
            if (!selectedDate) return;

            const dateStr = getDateString(selectedDate);
            const color = document.querySelector('.color-btn.selected').dataset.color;
            const note = document.getElementById('noteInput').value.trim();

            const eventData = {
                date: dateStr,
                color: color === 'none' ? null : color,
                note: note || null,
                userId: currentUser?.uid || 'anonymous',
                updated: new Date().toISOString()
            };

            try {
                if (db && currentUser) {
                    const docRef = db.collection('users').doc(currentUser.uid)
                        .collection('events').doc(dateStr);
                    
                    if (!eventData.color && !eventData.note) {
                        await docRef.delete();
                    } else {
                        await docRef.set(eventData);
                    }
                }

                if (!eventData.color && !eventData.note) {
                    delete dayEvents[dateStr];
                } else {
                    dayEvents[dateStr] = eventData;
                }

                renderCalendar();
                closeModal();
            } catch (error) {
                console.error('Save error:', error);
                alert('Errore nel salvataggio');
            }
        }

        async function deleteEvent() {
            if (!selectedDate) return;

            const dateStr = getDateString(selectedDate);

            try {
                if (db && currentUser) {
                    await db.collection('users').doc(currentUser.uid)
                        .collection('events').doc(dateStr).delete();
                }

                delete dayEvents[dateStr];
                renderCalendar();
                closeModal();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Errore nell\'eliminazione');
            }
        }

        async function loadEvents() {
            if (!db || !currentUser) return;

            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('events').get();

                dayEvents = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    dayEvents[data.date] = data;
                });
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        function renderCalendarOffline() {
            renderCalendar();
            console.log('Calendario in offline mode');
        }

        function updateCharCount() {
            const count = document.getElementById('noteInput').value.length;
            document.getElementById('charCount').textContent = count;
        }

        // ===== EVENT LISTENERS =====
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            renderCalendar();
        });

        document.getElementById('closeBtn').addEventListener('click', closeModal);
        
        document.getElementById('noteInput').addEventListener('input', updateCharCount);

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });

        document.getElementById('saveBtn').addEventListener('click', saveEvent);
        document.getElementById('deleteBtn').addEventListener('click', deleteEvent);

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                closeModal();
            }
        });

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
        }

        // Disabilita zoom da doppio tocco
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, false);

        window.addEventListener('load', initFirebase);
    </script>
</body>
</html>
