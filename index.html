<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calendar 2026</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; user-select: none; }
        :root {
            --bg-primary: #000000; --bg-secondary: #1c1c1e; --border-color: #333;
            --text-primary: #ffffff; --text-secondary: #888;
            /* Colori Richiesti (Intensi) */
            --red: #ff3b30; --yellow: #ccff00; --green: #28cd41; --blue: #007aff;
        }
        html, body { width: 100%; height: 100%; font-family: -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); overflow: hidden; }
        
        .container { display: flex; flex-direction: column; height: 100vh; padding-top: env(safe-area-inset-top); }

        .header { padding: 15px 16px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 22px; font-weight: 700; }
        .header-controls { display: flex; gap: 8px; }
        
        button { background: var(--bg-secondary); border: 1px solid var(--border-color); color: #fff; border-radius: 10px; font-weight: 600; }
        .nav-btn { width: 44px; height: 44px; font-size: 20px; }
        .today-btn { padding: 0 15px; font-size: 15px; background: var(--blue); border: none; }

        .calendar-wrapper { flex: 1; padding: 0 12px; }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); margin-bottom: 8px; }
        .weekday { text-align: center; font-size: 10px; font-weight: 700; color: var(--text-secondary); }

        /* GRIGLIA PERFETTAMENTE QUADRATA */
        .days { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 6px; 
        }
        
        .day { 
            aspect-ratio: 1 / 1; /* FORZA IL QUADRATO */
            background: var(--bg-secondary); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
        }
        
        .day.other-month { opacity: 0.1; }
        
        /* Classi Colore Intense */
        .day.red { background-color: var(--red) !important; color: #fff; }
        .day.yellow { background-color: var(--yellow) !important; color: #000; }
        .day.green { background-color: var(--green) !important; color: #fff; }
        .day.blue { background-color: var(--blue) !important; color: #fff; }
        
        .day-number { font-size: 18px; font-weight: 700; z-index: 2; }
        
        /* TESTO FESTIVITÀ: Non sposta il box, si adatta */
        .day-note { 
            position: absolute;
            bottom: 4px;
            left: 2px;
            right: 2px;
            font-size: 8px; 
            font-weight: 800; 
            text-align: center; 
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Aggiunge ... se troppo lungo */
            line-height: 1;
        }

        /* MODALE */
        .modal { 
            display: none; position: fixed; bottom: 0; left: 0; right: 0; 
            background: #1c1c1e; border-top: 1px solid #333; 
            border-radius: 20px 20px 0 0; padding: 20px; z-index: 100;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        .modal.active { display: flex; flex-direction: column; }
        
        .color-picker { display: flex; justify-content: space-between; margin: 20px 0; }
        .color-opt { width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; }
        .color-opt.selected { border: 3px solid white; transform: scale(1.1); }

        .note-input { width: 100%; background: #2c2c2e; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 12px; font-size: 16px; margin-bottom: 15px; }
        .modal-actions { display: flex; gap: 10px; }
        .btn-save { flex: 2; background: var(--blue); padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; color: #fff; }
        .btn-del { flex: 1; background: #3a3a3c; color: var(--red); border-radius: 12px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="monthHeader">---</h1>
            <div class="header-controls">
                <button id="prevBtn" class="nav-btn">←</button>
                <button id="todayBtn" class="today-btn">Oggi</button>
                <button id="nextBtn" class="nav-btn">→</button>
            </div>
        </div>
        <div class="calendar-wrapper">
            <div class="weekdays">
                <div class="weekday">LUN</div><div class="weekday">MAR</div><div class="weekday">MER</div>
                <div class="weekday">GIO</div><div class="weekday">VEN</div><div class="weekday">SAB</div>
                <div class="weekday">DOM</div>
            </div>
            <div id="daysContainer" class="days"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h2 id="modalDate">Data</h2>
            <button onclick="closeModal()" style="background:none; border:none; color:#fff; font-size:24px">✕</button>
        </div>
        <div class="color-picker">
            <div class="color-opt" data-color="red" style="background:var(--red)"></div>
            <div class="color-opt" data-color="yellow" style="background:var(--yellow)"></div>
            <div class="color-opt" data-color="green" style="background:var(--green)"></div>
            <div class="color-opt" data-color="blue" style="background:var(--blue)"></div>
            <div class="color-opt" data-color="none" style="background:none; border:2px dashed #666"></div>
        </div>
        <input type="text" id="noteInput" class="note-input" placeholder="Nota (es. Ufficio)">
        <div class="modal-actions">
            <button class="btn-del" onclick="deleteEntry()">Elimina</button>
            <button class="btn-save" onclick="saveEvent()">SALVA</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAniuzRLuV09S2a1Rkoi1_FJgc528whGGc",
            authDomain: "calendar-planner-hey.firebaseapp.com",
            projectId: "calendar-planner-hey",
            storageBucket: "calendar-planner-hey.firebasestorage.app",
            messagingSenderId: "1001939176543",
            appId: "1:1001939176543:web:8ba24dc1f90b95fb861fea"
        };

        let db, currentUser, dayEvents = {};
        let currentDate = new Date(2026, 0, 1);
        let selectedDate = null, selectedColor = 'none';

        function getEaster(y) {
            const a=y%19, b=Math.floor(y/100), c=y%100, d=Math.floor(b/4), e=b%4, f=Math.floor((b+8)/25), g=Math.floor((b-f+1)/3), h=(19*a+b-d-g+15)%30, i=Math.floor(c/4), k=c%4, l=(32+2*e+2*i-h-k)%7, m=Math.floor((a+11*h+22*l)/451);
            return new Date(y,Math.floor((h+l-7*m+114)/31)-1,((h+l-7*m+114)%31)+1);
        }

        function getHolidays(y) {
            const e = getEaster(y); const a = new Date(e); a.setDate(e.getDate() + 1);
            return {
                [`${y}-01-01`]: "Capodanno", [`${y}-01-06`]: "Epifania", [`${y}-04-25`]: "Liberaz.",
                [`${y}-05-01`]: "Lavoro", [`${y}-06-02`]: "Repubblica", [`${y}-08-15`]: "Ferrag.",
                [`${y}-10-04`]: "S. Fran.", [`${y}-11-01`]: "Ogniss.", [`${y}-12-08`]: "Immac.", 
                [`${y}-12-25`]: "Natale", [`${y}-12-26`]: "S. Stef.", 
                [getDateString(e)]: "Pasqua", [getDateString(a)]: "Angelo"
            };
        }

        function getDateString(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }

        function renderCalendar() {
            const y = currentDate.getFullYear(), m = currentDate.getMonth();
            const names = ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];
            document.getElementById('monthHeader').textContent = `${names[m]} ${y}`;

            const start = new Date(y, m, 1);
            let gap = (start.getDay() === 0) ? 6 : start.getDay() - 1;
            const cursor = new Date(y, m, 1 - gap);
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';
            const holidays = getHolidays(y);

            for (let i = 0; i < 42; i++) {
                const iterDate = new Date(cursor);
                const dStr = getDateString(iterDate);
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                if (iterDate.getMonth() !== m) dayEl.classList.add('other-month');

                const hName = holidays[dStr];
                const userEv = dayEvents[dStr];
                
                if (userEv?.color) dayEl.classList.add(userEv.color);
                else if (hName) dayEl.classList.add('yellow');

                dayEl.innerHTML = `<div class="day-number">${iterDate.getDate()}</div><div class="day-note">${userEv?.note || hName || ""}</div>`;
                if (iterDate.getMonth() === m) dayEl.onclick = () => openModal(iterDate, hName);
                container.appendChild(dayEl);
                cursor.setDate(cursor.getDate() + 1);
            }
        }

        function openModal(date, hName) {
            selectedDate = date;
            const dStr = getDateString(date);
            const ev = dayEvents[dStr] || {};
            document.getElementById('modalDate').textContent = date.toLocaleDateString('it-IT',{day:'numeric',month:'long'});
            document.getElementById('noteInput').value = ev.note || (hName === "Liberaz." ? "Liberazione" : hName) || "";
            selectedColor = ev.color || (hName ? 'yellow' : 'none');
            updateColorUI();
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal').classList.add('active');
        }

        function updateColorUI() {
            document.querySelectorAll('.color-opt').forEach(b => b.classList.toggle('selected', b.dataset.color === selectedColor));
        }

        async function saveEvent() {
            const dStr = getDateString(selectedDate);
            const note = document.getElementById('noteInput').value.trim();
            const data = { color: selectedColor === 'none' ? null : selectedColor, note: note || null };
            dayEvents[dStr] = data;
            if(db && currentUser) await db.collection('users').doc(currentUser.uid).collection('events').doc(dStr).set(data);
            renderCalendar(); closeModal();
        }

        function deleteEntry() { document.getElementById('noteInput').value = ''; selectedColor = 'none'; saveEvent(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
        document.getElementById('todayBtn').onclick = () => { currentDate = new Date(); renderCalendar(); };

        document.querySelectorAll('.color-opt').forEach(b => {
            b.onclick = () => { 
                selectedColor = b.dataset.color;
                updateColorUI();
                if(selectedColor === 'red') document.getElementById('noteInput').value = "Ufficio";
            };
        });

        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firebase.auth().signInAnonymously().then(u => {
            currentUser = u.user;
            db.collection('users').doc(currentUser.uid).collection('events').get().then(s => {
                s.forEach(doc => dayEvents[doc.id] = doc.data());
                renderCalendar();
            });
        });
    </script>
</body>
</html>
